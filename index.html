<div id="carousel-example-generic" class="carousel slide">
<h2 class="hidden">Carousel</h2>
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

<!-- Wrapper for slides -->
<div class="carousel-inner">
    <div class="item active">
        <img src="images/1.jpg" alt="Image Filler" class="img-responsive">
            <div class="carousel-caption" id="cap1">
            Audiophile is your main source for high-end audio equipment, CDs, LPs, and home theatre.
    </div>
</div>

<div class="item">
    <img src="images/2.jpg" alt="Image Filler" class="img-responsive">
    <div class="carousel-caption" id="cap2">
    Rent audio equipment and test it out at home.
    </div>
</div>
    <div class="item">
    <img src="images/3.jpg" alt="Image Filler" class="img-responsive">
        <div class="carousel-caption" id="cap3">
        In house technicians to solve your problems.
        </div>
    </div>
</div>

    <!-- Controls -->
    <a class="left carousel-control" id="left" href="#carousel-example-generic" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" id="right" href="#carousel-example-generic" data-slide="next">
        <span class="icon-next"></span>
    </a>

            <img src="images/turntable1.jpg" alt="Headphones" class="img-responsive" />
            <p class="showcaseText">Headphones</p>
        </div>

        <div class="col-xs-3 showcase">
            <img src="images/receiver1.jpg" alt="Home Theatre" class="img-responsive" />
            <p class="showcaseText">Receivers</p>
        </div>
    </div>
</section>
